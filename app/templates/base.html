<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HCC Einsatzplanung{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <!-- HTMX laden -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        {% include "partials/header.html" %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% include "partials/footer.html" %}
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof htmx === 'undefined') {
            console.error('HTMX ist nicht geladen!');
            alert('WARNUNG: HTMX konnte nicht geladen werden. Die Anwendung funktioniert m√∂glicherweise nicht richtig.');
        } else {
            console.log('HTMX geladen, Version:', htmx.version);
        }
    });
</script>
</body>
</html>
